<!doctype html>
<title>DoggoGo-{% block title %}{% endblock %}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1><a href="{{ url_for('home.home') }}">DoggoGo</a></h1>
  <ul>
    {% if g.user %}
      <li><span>{{ g.user['username'] }}</span>
      <li><a href="{{ url_for('login.logout') }}">Log Out</a>
    {% else %}
      <li><a href="{{ url_for('register.register') }}">Register</a>
      <li><a href="{{ url_for('login.login') }}">Log In</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% block content %}{% endblock %}
</section>
